name: Deploy to EKS

on:
  push:
    branches:
      - master  # Adjust to your main branch or desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  # Replace with your AWS region

      - name: Update Kubeconfig
        run: |
          set -e
          aws eks --region us-west-2 update-kubeconfig --name sanjay_poc_cluster  # Replace with your EKS cluster name

      - name: Deploy to EKS
        run: |
          set -e
          kubectl apply -f deployment.yaml

      - name: Validate Deployment
        run: |
          set -e
          kubectl get pods
